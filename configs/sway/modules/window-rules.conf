# Make all windows is floating by default
# for_window [app_id=".*"] floating enable
# Make all windows is opened in 3rd workspace by default
# for_window [app_id=".*"] move to workspace number 3; workspace number 3

# Setting window layout in specified workspace
# for_window [workspace=1] layout tabbed
# for_window [workspace=3] layout tabbed


# -------------------------------------------------------------------------------
# Terminal
# -------------------------------------------------------------------------------

set $ws_term 1

for_window [app_id="Alacritty"]     move container to workspace number $ws_term
for_window [app_id="Alacritty"]     floating disable

for_window [app_id="foot"]          move container to workspace number $ws_term
for_window [app_id="foot"]          floating disable

# for_window [app_id="kitty"] move container to workspace number $ws_term; workspace number $ws_term
# for_window [app_id="kitty"] floating disable

# -------------------------------------------------------------------------------
# Brower
# -------------------------------------------------------------------------------

set $ws_browser 2

for_window [app_id="firefox"]                       move container to workspace number $ws_browser
for_window [app_id="firefox"]                       floating disable
for_window [app_id="firefox" title="Sign In.*"]     floating enable
for_window [app_id="firefox" title="Save As"]       floating enable
for_window [app_id="firefox" title="File Upload"]   floating enable

for_window [app_id="google-chrome"]                 move container to workspace number $ws_browser
for_window [app_id="google-chrome"]                 floating disable

# -------------------------------------------------------------------------------
# Code
# -------------------------------------------------------------------------------

set $ws_code 1

# for_window [workspace="$ws_code"] layout stacking

for_window [app_id="emacs"]                                     move container to workspace number $ws_code
for_window [app_id="emacs"]                                     floating enable

for_window [app_id="code-url-handler"]                          move container to workspace number $ws_code
for_window [app_id="code" title="Open (File|Folder)"]           floating enable

for_window [app_id="cursor-url-handler"]                        move container to workspace number $ws_code
for_window [app_id="cursor" title="Open (File|Folder)"]         floating enable

for_window [app_id="jetbrains-idea"]                    move container to workspace number $ws_code
for_window [app_id="jetbrains-goland"]                  move container to workspace number $ws_code
for_window [app_id="android-studio"]                    move container to workspace number $ws_code

for_window [app_id="DBeaver"]                           move container to workspace number $ws_code
# for_window [app_id="DBeaver"] floating enable
for_window [app_id="java" title="(?i).*DBeaver.*"]      move container to workspace number $ws_code
for_window [app_id="java" title="(?i).*DBeaver.*"]      floating enable

for_window [app_id="bruno"]                             move container to workspace number $ws_code

