# ======================================
# Keybinddings
# ======================================

# Logo Key. Mod1 for `alt`, Mod4 for `super`
set $meta 		Mod1
set $super    	Mod4 
set $term   	alacritty
# set $term   foot
# set $term   kitty

# ----------------------------------------
# Two button Triggers
#
# WARNING: Please try to put the tree button triggers after two button triggers part
# to void some two button triggers overwrite the three botton triggers.
# e.g. $super+l overwrite $supere+Ctrl+l
# ----------------------------------------

# Kill the windows
bindsym $super+w kill
# Lock screen (suspsend after lock by swayidle config)

# start a terminal
bindsym $super+Return exec $term

# App launcher
bindsym $super+a exec wofi -I --show drun -i -m
# File browser
# bindsym $super+e exec ~/.config/sway/scripts/file_browser.sh

# Screenshot
bindsym Print exec grim -g "$(slurp -d)" - | wl-copy
bindsym Ctrl+Print exec grim -g "$(slurp -d)" "$HOME/pictures/screenshots/$(date "+%Y-%m-%d %T").png"
bindsym $super+o exec ~/.config/sway/scripts/ocr.sh

# WARNING: This shortcut key is for temporary scenarios only. 
# For professional recording, please use dedicated software like OBS Studio.
# bindsym Ctrl+Shift+r exec wl-screenrec -g "$(slurp)" -f "$HOME/Videos/screencast-$(date +%Y%m%d-%H%M%S).mp4"
# bindsym Ctrl+Shift+s exec pkill -SIGINT wl-screenrec

bindsym $super+Up     	          focus up
bindsym $super+Right  	          focus right
bindsym $super+Down   	          focus down
bindsym $super+Left   	          focus left
bindsym $super+Shift+Up           move up
bindsym $super+Shift+Right        move right
bindsym $super+Shift+Down         move down
bindsym $super+Shift+Left         move left
bindsym $super+p                  focus parent
bindsym $super+c                  focus child
bindsym $super+Tab                focus next
bindsym $super+Shift+Tab          focus prev
# Switch focus between windows

bindsym $super+d          split toggle        
bindsym $super+Shift+d    split none
bindsym $super+f          floating toggle 
bindsym $super+s          layout toggle split
bindsym $super+Shift+f    fullscreen toggle
bindsym $super+Shift+t    layout toggle tabbed split
bindsym $super+Shift+s    layout toggle stacking split

bindsym $super+1 workspace number 1
bindsym $super+2 workspace number 2
bindsym $super+3 workspace number 3
bindsym $super+4 workspace number 4
bindsym $super+5 workspace number 5
bindsym $super+6 workspace number 6
bindsym $super+7 workspace number 7
bindsym $super+8 workspace number 8
bindsym $super+9 workspace number 9

bindsym $super+Shift+1 move container to workspace number 1
bindsym $super+Shift+2 move container to workspace number 2
bindsym $super+Shift+3 move container to workspace number 3
bindsym $super+Shift+4 move container to workspace number 4
bindsym $super+Shift+5 move container to workspace number 5
bindsym $super+Shift+6 move container to workspace number 6
bindsym $super+Shift+7 move container to workspace number 7
bindsym $super+Shift+8 move container to workspace number 8
bindsym $super+Shift+9 move container to workspace number 9

bindsym $super+minus            scratchpad show 
bindsym $super+Shift+minus      move scratchpad

# Switch workspace
# Shift the workspace (Prior = PageUp Next = PageDown)
bindsym $super+Prior    workspace prev
bindsym $super+Next     workspace next
bindsym $super+grave    workspace back_and_forth

# Media player controls
bindsym XF86AudioPlay exec playerctl play-pause
bindsym --locked XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioPause exec playerctl play-pause
bindsym --locked XF86AudioPause exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym --locked XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
bindsym --locked XF86AudioPrev exec playerctl previous

# Super + Wheel_Up shift next workspace
# bindsym --whole-window $super+button4 workspace next_on_output
# Super + Wheel_Down shift preview workspace
# bindsym --whole-window $super+button5 workspace prev_on_output

mode "resize" {
    bindsym Up resize grow height 2 px or 2 ppt
    bindsym Right resize grow width 2 px or 2 ppt
    bindsym Down resize shrink height 2 px or 2 ppt
    bindsym Left resize shrink width 2 px or 2 ppt

    # back to normal: Enter or Escape or $mod+r
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $super+r mode "default"
}
bindsym $super+R mode "resize"

### Three Button Triggers

# reload sway, or you can execute the command `swaymsg reload`
bindsym $super+Ctrl+q exit
bindsym $super+Ctrl+r reload

# bindsym $super+Ctrl+l exec swaylock 
bindsym $super+Ctrl+l exec systemctl suspend
bindsym $super+Ctrl+o exec swaymsg "output * dpms on"

# running app selector
bindsym $super+Shift+a exec ~/.config/sway/scripts/app_switcher.sh

