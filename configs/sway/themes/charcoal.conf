font Noto Sans 10

title_align center

# Gaps configuration
gaps inner 0
gaps outer 0
#smart_gaps off
#smart_borders off

# Window border config
default_border pixel 2
default_floating_border pixel 2

# Charcoal color scheme for Sway
# Based on dark charcoal theme with enhanced contrast between states
set $bg                  #1d1e20
set $inactive_border     #2a2a2a
set $active_surface      #2e2e33
set $inactive_text       #7a7b7c
set $active_text         #d4d4d5
set $bright_text         #f0f0f1
set $active_border       #5a5c5e
set $tab_indicator       #373844
set $urgent_color        #ff6b6b
set $active_tab_border   #5a5c5e
set $highlight           #e4e4e5

# class                             border				background		text            indicator			child_border
client.focused                      $active_border		$bg				$bright_text    $tab_indicator		$active_border
client.focused_inactive             $inactive_border	$bg				$active_text    $inactive_border	$inactive_border
client.focused_tab_title            $active_tab_border	$bg				$bright_text
client.unfocused                    $inactive_border	$bg				$inactive_text  $inactive_border	$inactive_border
client.urgent                       $urgent_color		$urgent_color	$bg				$urgent_color		$urgent_color
client.placeholder                  $bg					$bg				$active_text	$bg					$bg
client.background                   $bg
