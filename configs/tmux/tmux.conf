# =============================================================================
# TMux Main Configuration File
# =============================================================================

# -----------------------------------------------------------------------------
# Performance Optimizations
# -----------------------------------------------------------------------------
set -s escape-time 0
set -g repeat-time 600
set -g history-limit 50000
set -g display-time 4000
set -g display-panes-time 2000

# -----------------------------------------------------------------------------
# Terminal Settings
# -----------------------------------------------------------------------------
set -g default-terminal "foot"
set -ga terminal-overrides ",foot*:Tc"
set -g allow-passthrough on

# -----------------------------------------------------------------------------
# Window and Pane Settings
# -----------------------------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# -----------------------------------------------------------------------------
# Title Settings
# -----------------------------------------------------------------------------
set -g set-titles on
set -g set-titles-string "#S:#I:#W - #{pane_title}"

# -----------------------------------------------------------------------------
# Mouse and Keyboard
# -----------------------------------------------------------------------------
set -g mouse on
set -g mode-keys vi
set -g status-keys emacs

# -----------------------------------------------------------------------------
# Activity Monitoring
# -----------------------------------------------------------------------------
set -g monitor-activity on
set -g visual-activity off
set -g activity-action other

# =============================================================================
# Source Configuration Files
# =============================================================================

source-file ~/.config/tmux/config/base.conf
source-file ~/.config/tmux/config/keybindings.conf
source-file ~/.config/tmux/themes/status-bar-gruvbox-dark.conf
