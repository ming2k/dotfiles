# =============================================================================
# TMux Terminal Configuration Module
# =============================================================================

# -----------------------------------------------------------------------------
# Terminal Settings
# -----------------------------------------------------------------------------
# for compatibility
# set -g default-terminal "screen-256color"
# Best recommand, install `ncurses` or `ncurses-term` make it work
set -g default-terminal "tmux-256color"

# True color support for various terminals
# set -sa terminal-overrides ",kitty*:Tc"
# set -sa terminal-overrides ",foot*:Tc"
# set -sa terminal-overrides ",alacritty*:Tc"
set -sa terminal-overrides ",xterm*:Tc"

# RGB capability for terminals
# set -sa terminal-overrides ",kitty*:RGB"
# set -sa terminal-overrides ",foot*:RGB"
# set -sa terminal-overrides ",alacritty*:RGB"
set -sa terminal-overrides ",xterm*:RGB"

# Passthrough for image protocols (sixel, kitty, etc.)
set -g allow-passthrough on

