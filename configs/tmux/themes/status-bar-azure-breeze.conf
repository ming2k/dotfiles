# =============================================================================
# TMux Azure Breeze Theme Status Bar Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Status Bar Settings
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# -----------------------------------------------------------------------------
# Azure Breeze Color Palette
# -----------------------------------------------------------------------------
set -g status-style "bg=#f0f0f0,fg=#4a4b53"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#d0d0d0"
set -g pane-active-border-style "fg=#5c9fff"

# -----------------------------------------------------------------------------
# Message Styling
# -----------------------------------------------------------------------------
set -g message-style "bg=#5c9fff,fg=#ffffff,bold"
set -g message-command-style "bg=#ff9500,fg=#ffffff,bold"

# -----------------------------------------------------------------------------
# Copy Mode Styling
# -----------------------------------------------------------------------------
set -g mode-style "bg=#5c9fff,fg=#ffffff"

# -----------------------------------------------------------------------------
# Window Status Styling
# -----------------------------------------------------------------------------
setw -g window-status-activity-style "bg=#ff6b6b,fg=#ffffff"
setw -g window-status-bell-style "bg=#ff9500,fg=#ffffff"

# -----------------------------------------------------------------------------
# Status Bar Content
# -----------------------------------------------------------------------------
set -g status-left "#[fg=#ffffff,bg=#5c9fff,bold] #S #[fg=#5c9fff,bg=#f0f0f0]"
set -g status-left-length 20

set -g status-right "#{?client_prefix,#[fg=#ffffff]#[bg=#ff6b6b]#[bold] PREFIX #[fg=#ff6b6b]#[bg=#f0f0f0],}"
set -g status-right-length 20

# -----------------------------------------------------------------------------
# Window Status Format
# -----------------------------------------------------------------------------
setw -g window-status-format "#[fg=#8a8a8a,bg=#f0f0f0] #I:#W "
setw -g window-status-current-format "#[fg=#ffffff,bg=#5c9fff,bold] #I:#W #[fg=#5c9fff,bg=#f0f0f0]"
setw -g window-status-separator ""

# -----------------------------------------------------------------------------
# Mouse Support and Clock Mode
# -----------------------------------------------------------------------------
set -g mouse on
set -g clock-mode-colour "#5c9fff"

