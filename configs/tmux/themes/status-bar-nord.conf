# =============================================================================
# TMux Nord Theme Status Bar Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Status Bar Settings
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# -----------------------------------------------------------------------------
# Nord Color Palette
# -----------------------------------------------------------------------------
set -g status-style "bg=#2e3440,fg=#d8dee9"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#88c0d0"

# -----------------------------------------------------------------------------
# Message Styling
# -----------------------------------------------------------------------------
set -g message-style "bg=#88c0d0,fg=#2e3440,bold"
set -g message-command-style "bg=#ebcb8b,fg=#2e3440,bold"

# -----------------------------------------------------------------------------
# Copy Mode Styling
# -----------------------------------------------------------------------------
set -g mode-style "bg=#88c0d0,fg=#2e3440"

# -----------------------------------------------------------------------------
# Window Status Styling
# -----------------------------------------------------------------------------
setw -g window-status-activity-style "bg=#bf616a,fg=#2e3440"
setw -g window-status-bell-style "bg=#ebcb8b,fg=#2e3440"

# -----------------------------------------------------------------------------
# Status Bar Content
# -----------------------------------------------------------------------------
# Tab list gets prime position on the left (empty status-left)
set -g status-left ""
set -g status-left-length 0

# Session info moved to right (subdued) with prefix indicator
set -g status-right "#{?client_prefix,#[fg=#2e3440]#[bg=#bf616a]#[bold] PREFIX #[fg=#bf616a]#[bg=#2e3440] ,}#[fg=#4c566a]â”‚ #[fg=#5e81ac]Session: #[fg=#8fbcbb,bold]#S "
set -g status-right-length 40

# -----------------------------------------------------------------------------
# Window Status Format (Tab List)
# -----------------------------------------------------------------------------
# Inactive windows - Subdued blue
setw -g window-status-format "#[fg=#5e81ac,bg=#2e3440] #I:#W "

# Active window - Cyan theme for distinction
setw -g window-status-current-format "#[fg=#2e3440,bg=#88c0d0,bold] #I:#W #[fg=#88c0d0,bg=#2e3440]"
setw -g window-status-separator ""

# -----------------------------------------------------------------------------
# Mouse Support and Clock Mode
# -----------------------------------------------------------------------------
set -g mouse on
set -g clock-mode-colour "#88c0d0"
