# =============================================================================
# TMux Tokyo Night Theme Status Bar Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Status Bar Settings
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# -----------------------------------------------------------------------------
# Tokyo Night Color Palette
# -----------------------------------------------------------------------------
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# -----------------------------------------------------------------------------
# Message Styling
# -----------------------------------------------------------------------------
set -g message-style "bg=#7aa2f7,fg=#1a1b26,bold"
set -g message-command-style "bg=#e0af68,fg=#1a1b26,bold"

# -----------------------------------------------------------------------------
# Copy Mode Styling
# -----------------------------------------------------------------------------
set -g mode-style "bg=#7aa2f7,fg=#1a1b26"

# -----------------------------------------------------------------------------
# Window Status Styling
# -----------------------------------------------------------------------------
setw -g window-status-activity-style "bg=#f7768e,fg=#1a1b26"
setw -g window-status-bell-style "bg=#e0af68,fg=#1a1b26"

# -----------------------------------------------------------------------------
# Status Bar Content
# -----------------------------------------------------------------------------
# Tab list gets prime position on the left (empty status-left)
set -g status-left ""
set -g status-left-length 0

# Session info moved to right (subdued) with prefix indicator
set -g status-right "#{?client_prefix,#[fg=#1a1b26]#[bg=#f7768e]#[bold] PREFIX #[fg=#f7768e]#[bg=#1a1b26] ,}#[fg=#3b4261]â”‚ #[fg=#565f89]Session: #[fg=#787c99,bold]#S "
set -g status-right-length 40

# -----------------------------------------------------------------------------
# Window Status Format (Tab List)
# -----------------------------------------------------------------------------
# Inactive windows - Subdued gray
setw -g window-status-format "#[fg=#565f89,bg=#1a1b26] #I:#W "

# Active window - Blue theme for distinction
setw -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W #[fg=#7aa2f7,bg=#1a1b26]"
setw -g window-status-separator ""

# -----------------------------------------------------------------------------
# Mouse Support and Clock Mode
# -----------------------------------------------------------------------------
set -g mouse on
set -g clock-mode-colour "#7aa2f7"
