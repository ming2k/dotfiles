# =============================================================================
# TMux Gruvbox Dark Theme Status Bar Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Status Bar Settings
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# -----------------------------------------------------------------------------
# Gruvbox Dark Color Palette
# bg0: #282828, bg1: #3c3836, bg2: #504945, bg3: #665c54, bg4: #7c6f64
# fg0: #fbf1c7, fg1: #ebdbb2, fg2: #d5c4a1, fg3: #bdae93, fg4: #a89984
# red: #cc241d, bright_red: #fb4934
# green: #98971a, bright_green: #b8bb26
# yellow: #d79921, bright_yellow: #fabd2f
# blue: #458588, bright_blue: #83a598
# purple: #b16286, bright_purple: #d3869b
# aqua: #689d6a, bright_aqua: #8ec07c
# orange: #d65d0e, bright_orange: #fe8019
# -----------------------------------------------------------------------------
set -g status-style "bg=#282828,fg=#ebdbb2"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#fabd2f"

# -----------------------------------------------------------------------------
# Message Styling
# -----------------------------------------------------------------------------
set -g message-style "bg=#fabd2f,fg=#282828,bold"
set -g message-command-style "bg=#b8bb26,fg=#282828,bold"

# -----------------------------------------------------------------------------
# Copy Mode Styling
# -----------------------------------------------------------------------------
set -g mode-style "bg=#fabd2f,fg=#282828"

# -----------------------------------------------------------------------------
# Window Status Styling
# -----------------------------------------------------------------------------
setw -g window-status-activity-style "bg=#fb4934,fg=#282828"
setw -g window-status-bell-style "bg=#fe8019,fg=#282828"

# -----------------------------------------------------------------------------
# Status Bar Content
# -----------------------------------------------------------------------------
set -g status-left "#[fg=#282828,bg=#fabd2f,bold] #S #[fg=#fabd2f,bg=#282828]"
set -g status-left-length 20

set -g status-right "#{?client_prefix,#[fg=#282828]#[bg=#fb4934]#[bold] PREFIX #[fg=#fb4934]#[bg=#282828],}"
set -g status-right-length 20

# -----------------------------------------------------------------------------
# Window Status Format
# -----------------------------------------------------------------------------
setw -g window-status-format "#[fg=#a89984,bg=#282828] #I:#W "
setw -g window-status-current-format "#[fg=#282828,bg=#fabd2f,bold] #I:#W #[fg=#fabd2f,bg=#282828]"
setw -g window-status-separator ""

# -----------------------------------------------------------------------------
# Mouse Support and Clock Mode
# -----------------------------------------------------------------------------
set -g mouse on
set -g clock-mode-colour "#fabd2f"
