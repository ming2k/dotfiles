# =============================================================================
# TMux Charcoal Theme Status Bar Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Status Bar Settings
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# -----------------------------------------------------------------------------
# Charcoal Color Palette
# -----------------------------------------------------------------------------
set -g status-style "bg=#1d1e20,fg=#dadadb"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#dadadb"

# -----------------------------------------------------------------------------
# Message Styling
# -----------------------------------------------------------------------------
set -g message-style "bg=#dadadb,fg=#1d1e20,bold"
set -g message-command-style "bg=#9b9c9d,fg=#1d1e20,bold"

# -----------------------------------------------------------------------------
# Copy Mode Styling
# -----------------------------------------------------------------------------
set -g mode-style "bg=#4a4a4a,fg=#ffffff,bold"

# -----------------------------------------------------------------------------
# Window Status Styling
# -----------------------------------------------------------------------------
setw -g window-status-activity-style "bg=#c4c4c5,fg=#1d1e20"
setw -g window-status-bell-style "bg=#9b9c9d,fg=#1d1e20"

# -----------------------------------------------------------------------------
# Status Bar Content
# -----------------------------------------------------------------------------
set -g status-left "#[fg=#1d1e20,bg=#dadadb,bold] #S #[fg=#dadadb,bg=#1d1e20]"
set -g status-left-length 20

set -g status-right "#{?client_prefix,#[fg=#1d1e20]#[bg=#c4c4c5]#[bold] PREFIX #[fg=#c4c4c5]#[bg=#1d1e20],}"
set -g status-right-length 20

# -----------------------------------------------------------------------------
# Window Status Format
# -----------------------------------------------------------------------------
setw -g window-status-format "#[fg=#9b9c9d,bg=#1d1e20] #I:#W "
setw -g window-status-current-format "#[fg=#1d1e20,bg=#dadadb,bold] #I:#W #[fg=#dadadb,bg=#1d1e20]"
setw -g window-status-separator ""

# -----------------------------------------------------------------------------
# Mouse Support and Clock Mode
# -----------------------------------------------------------------------------
set -g mouse on
set -g clock-mode-colour "#dadadb"