# =============================================================================
# TMux Gruvbox Light Theme Status Bar Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Status Bar Settings
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# -----------------------------------------------------------------------------
# Gruvbox Light Color Palette
# bg0: #fbf1c7, bg1: #ebdbb2, bg2: #d5c4a1, bg3: #bdae93, bg4: #a89984
# fg0: #282828, fg1: #3c3836, fg2: #504945, fg3: #665c54, fg4: #7c6f64
# red: #cc241d, bright_red: #9d0006
# green: #98971a, bright_green: #79740e
# yellow: #d79921, bright_yellow: #b57614
# blue: #458588, bright_blue: #076678
# purple: #b16286, bright_purple: #8f3f71
# aqua: #689d6a, bright_aqua: #427b58
# orange: #d65d0e, bright_orange: #af3a03
# -----------------------------------------------------------------------------
set -g status-style "bg=#fbf1c7,fg=#3c3836"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#d5c4a1"
set -g pane-active-border-style "fg=#b57614"

# -----------------------------------------------------------------------------
# Message Styling
# -----------------------------------------------------------------------------
set -g message-style "bg=#b57614,fg=#fbf1c7,bold"
set -g message-command-style "bg=#79740e,fg=#fbf1c7,bold"

# -----------------------------------------------------------------------------
# Copy Mode Styling
# -----------------------------------------------------------------------------
set -g mode-style "bg=#b57614,fg=#fbf1c7"

# -----------------------------------------------------------------------------
# Window Status Styling
# -----------------------------------------------------------------------------
setw -g window-status-activity-style "bg=#9d0006,fg=#fbf1c7"
setw -g window-status-bell-style "bg=#af3a03,fg=#fbf1c7"

# -----------------------------------------------------------------------------
# Status Bar Content
# -----------------------------------------------------------------------------
set -g status-left "#[fg=#fbf1c7,bg=#b57614,bold] #S #[fg=#b57614,bg=#fbf1c7]"
set -g status-left-length 20

set -g status-right "#{?client_prefix,#[fg=#fbf1c7]#[bg=#9d0006]#[bold] PREFIX #[fg=#9d0006]#[bg=#fbf1c7],}"
set -g status-right-length 20

# -----------------------------------------------------------------------------
# Window Status Format
# -----------------------------------------------------------------------------
setw -g window-status-format "#[fg=#7c6f64,bg=#fbf1c7] #I:#W "
setw -g window-status-current-format "#[fg=#fbf1c7,bg=#b57614,bold] #I:#W #[fg=#b57614,bg=#fbf1c7]"
setw -g window-status-separator ""

# -----------------------------------------------------------------------------
# Mouse Support and Clock Mode
# -----------------------------------------------------------------------------
set -g mouse on
set -g clock-mode-colour "#b57614"
