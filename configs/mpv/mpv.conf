geometry=50%

#################
### Subtitles ###
#################

sub-font="Source Han Sans"
sub-font-size=45
sub-bold=yes
sub-auto=all					# Load all subs containing the media filename.
# sub-margin-y=64
sub-pos=100

demuxer-mkv-subtitle-preroll=yes
sub-fix-timing=yes

#############
# Languages #
#############

slang=en,eng,chi				# automatically select these subtitles (decreasing priority)
alang=en,eng,chi				# automatically select these audio tracks (decreasing priority)

#########
# Audio #
#########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

volume-max=200							# maximum volume in %, everything above 100 results in amplification
#volume=100%                            # default volume, 100 = unchanged

#############
# Options ###
#############

#--sub-file-paths=sub:subtitles:Subs
sub-font-size=40
# No matter the streaming need window to show, alway open a window.
force-window=yes

save-position-on-quit

